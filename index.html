<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud con html, javascript y css</title>
    <link rel="stylesheet" href="stylos.css">
    
</head>
<body>
    <div class="div_titulo">
        <h1>Crud local javascript</h1>
    </div>

    <div class="contenedor">

            <div class="div_formulario">
                <h2>
                    Formulario
                </h2>

                <form action="#" id="formulario">
                    
                   <input type="text" id="nombre" placeholder="ingresa un nombre" required="required">
                    <input type="text" id="puesto" placeholder="ingresa el puesto" required="required">
                   <button type="submit" id="btnAgregar">Agregar</button>
                </form>
            </div>
            
            <div class="div_empleados">
                <div class="div_listados">
                    
                    <h2>
                        Listados de empleados
                    </h2>
                   
                </div>
            </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
